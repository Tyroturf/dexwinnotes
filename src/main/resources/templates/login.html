<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dexwin Notes - Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .card {
            background: #020617;
            padding: 1.75rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
        }
        h1 {
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-top: 0.25rem;
            border-radius: 0.5rem;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1rem;
            border-radius: 0.75rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.7;
            cursor: default;
        }
        .status {
            margin-top: 0.35rem;
            font-size: 0.82rem;
            min-height: 1.2em;
            text-align: center;
        }
        .status.error {
            color: #fca5a5;
            font-weight: 500;
        }
        .status.success {
            color: #bbf7d0;
            font-weight: 500;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
        }
        .tab {
            flex: 1;
            padding: 0.4rem;
            border-radius: 999px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            border: 1px solid #1f2937;
        }
        .tab.active {
            background: #111827;
            border-color: #2563eb;
        }

        @media (max-width: 400px) {
            .card {
                padding: 1.25rem;
                max-width: 100%;
            }
            h1 {
                font-size: 1.1rem;
            }
            .tab {
                font-size: 0.8rem;
                padding: 0.35rem 0.25rem;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="tabs">
        <div class="tab active" id="tab-login">Login</div>
        <div class="tab" id="tab-signup">Sign up</div>
    </div>
    <h1 id="form-title">Welcome back</h1>
    <div class="status" id="status"></div>
    <label>Email
        <input id="email" type="email" autocomplete="email"/>
    </label>
    <label>Password
        <input id="password" type="password" autocomplete="current-password"/>
    </label>
    <button id="submit">Login</button>
</div>
<script>
    let mode = "login";
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");
    const title = document.getElementById("form-title");
    const submit = document.getElementById("submit");
    const statusBox = document.getElementById("status");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    function setStatus(message, isError) {
        if (!statusBox) return;
        statusBox.textContent = message || "";
        statusBox.classList.remove("error", "success");
        if (!message) return;
        statusBox.classList.add(isError ? "error" : "success");
    }

    function setMode(m) {
        mode = m;
        if (mode === "login") {
            tabLogin.classList.add("active");
            tabSignup.classList.remove("active");
            title.textContent = "Welcome back";
            submit.textContent = "Login";
        } else {
            tabSignup.classList.add("active");
            tabLogin.classList.remove("active");
            title.textContent = "Create account";
            submit.textContent = "Sign up";
        }
        setStatus("", false);
        passwordInput.value = "";
        passwordInput.focus();
    }

    tabLogin.onclick = () => setMode("login");
    tabSignup.onclick = () => setMode("signup");

    async function handleSubmit() {
        setStatus("", false);
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        if (!email || !password) {
            setStatus("Email and password are required.", true);
            return;
        }
        const endpoint = mode === "login" ? "/api/auth/login" : "/api/auth/signup";
        submit.disabled = true;

        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            let data = {};
            let text = "";
            try {
                text = await res.text();
                data = JSON.parse(text);
            } catch (_) {
                // not JSON, fine
            }

            if (!res.ok) {
                const backendMsg = data.detail || data.message || text;
                setStatus(backendMsg || "Authentication failed.", true);
                return;
            }

            if (mode === "signup") {
                setStatus("Account created. Logging you in...", false);
            } else {
                setStatus("Login successful. Redirecting...", false);
            }

            if (data.token) {
                localStorage.setItem("notes_token", data.token);
            }
            setTimeout(() => {
                window.location.href = "/notes";
            }, 600);

        } catch (e) {
            console.error(e);
            setStatus("Network error. Please try again.", true);
        } finally {
            submit.disabled = false;
        }
    }

    submit.onclick = handleSubmit;

    document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            handleSubmit();
        }
    });
</script>
</body>
</html>
