<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dexwin Notes - Login</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            padding: 2rem;
            border-radius: 1rem;
            width: 320px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
        }
        h1 {
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-top: 0.25rem;
            border-radius: 0.5rem;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            border-radius: 0.75rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        .error {
            color: #fca5a5;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            min-height: 1em;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .tab {
            flex: 1;
            padding: 0.4rem;
            border-radius: 999px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            border: 1px solid #1f2937;
        }
        .tab.active {
            background: #111827;
            border-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="tabs">
        <div class="tab active" id="tab-login">Login</div>
        <div class="tab" id="tab-signup">Sign up</div>
    </div>
    <h1 id="form-title">Welcome back</h1>
    <div class="error" id="error"></div>
    <label>Email
        <input id="email" type="email" autocomplete="email"/>
    </label>
    <label>Password
        <input id="password" type="password" autocomplete="current-password"/>
    </label>
    <button id="submit">Login</button>
</div>
<script>
    let mode = "login";
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");
    const title = document.getElementById("form-title");
    const submit = document.getElementById("submit");
    const errorBox = document.getElementById("error");

    function setMode(m) {
        mode = m;
        if (mode === "login") {
            tabLogin.classList.add("active");
            tabSignup.classList.remove("active");
            title.textContent = "Welcome back";
            submit.textContent = "Login";
        } else {
            tabSignup.classList.add("active");
            tabLogin.classList.remove("active");
            title.textContent = "Create account";
            submit.textContent = "Sign up";
        }
        errorBox.textContent = "";
    }

    tabLogin.onclick = () => setMode("login");
    tabSignup.onclick = () => setMode("signup");

    async function handleSubmit() {
        errorBox.textContent = "";
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!email || !password) {
            errorBox.textContent = "Email and password are required.";
            return;
        }
        const endpoint = mode === "login" ? "/api/auth/login" : "/api/auth/signup";
        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (!res.ok) {
                errorBox.textContent = data.detail || "Authentication failed.";
                return;
            }
            localStorage.setItem("notes_token", data.token);
            window.location.href = "/notes";
        } catch (e) {
            errorBox.textContent = "Network error.";
        }
    }

    submit.onclick = handleSubmit;

    // ENTER key submits login/sign-up
    document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            handleSubmit();
        }
    });
</script>
</body>
</html>
